plugins {
    id("com.github.johnrengelman.shadow") version "7.0.0"
    id("io.micronaut.application") version "1.5.4"
}

version = "0.1"
group = "com.app"

repositories {
    mavenCentral()
}

micronaut {
    runtime("netty")
    testRuntime("junit5")
    processing {
        incremental(true)
        annotations("com.app.*")
    }
}

dependencies {
    implementation('io.micronaut:micronaut-http-client:3.1.3')
    implementation('io.micronaut:micronaut-runtime:3.1.3')
    implementation('javax.annotation:javax.annotation-api:1.3.2')
    runtimeOnly('ch.qos.logback:logback-classic:1.2.6')
    implementation('io.micronaut:micronaut-validation:3.1.3')
    testImplementation 'com.tngtech.archunit:archunit-junit5:0.22.0'
    annotationProcessor("io.micronaut.data:micronaut-data-processor:3.1.2")
    implementation('io.micronaut.data:micronaut-data-hibernate-jpa:3.1.1')
    implementation("org.springframework:spring-web:4.3.11.RELEASE")
}


application {
    mainClass.set("com.app.Application")
}
java {
    sourceCompatibility = JavaVersion.toVersion("11")
    targetCompatibility = JavaVersion.toVersion("11")
}



